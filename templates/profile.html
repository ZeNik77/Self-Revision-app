{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-4xl">
    <!-- Profile Section -->
    <div class="mb-8">
        <h2 class="text-lg font-semibold mb-4 flex items-center">
            Profile picture 
            <span class="w-2 h-2 bg-red-500 rounded-full ml-2"></span>
        </h2>
        
        <div class="flex items-center space-x-4">
            <div class="w-16 h-16 rounded-full bg-gray-200 flex items-center justify-center text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
            <div>
                <div class="text-xs font-medium bg-blue-100 text-blue-800 px-2 py-1 rounded inline-block mb-1">PRO</div>
                <h3 class="font-medium">Nikita Zelenov</h3>
                <p class="text-gray-500 text-sm">Web Developer</p>
            </div>
        </div>
    </div>

 <!-- Timezone Section -->
<div class="mb-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Первая пара полей -->
        <div>
            <label class="block text-sm font-medium mb-1">Timezone</label>
            <select class="w-full border rounded-md px-3 py-2 text-sm">
                <option>Choose your timezone</option>
            </select>
        </div>
        
        <div>
            <label class="block text-sm font-medium mb-1">Date of birth</label>
            <select class="w-full border rounded-md px-3 py-2 text-sm">
                <option>Select date</option>
            </select>
        </div>

        <!-- Вторая пара полей -->
        <div>
            <label class="block text-sm font-medium mb-1">Language</label>
            <select class="w-full border rounded-md px-3 py-2 text-sm">
                <option>Choose your language</option>
            </select>
        </div>

        <div>
            <label class="block text-sm font-medium mb-1">Gender</label>
            <select class="w-full border rounded-md px-3 py-2 text-sm">
                <option>Choose your gender</option>
            </select>
        </div>
    </div>
</div>
</div>


{% endblock %}
