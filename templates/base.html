<!doctype html>
{% load static %}
<html lang="en">
<style>
  .glow-btn {
    transition: all 0.3s ease-in-out;
    box-shadow: 0 0 10px rgba(255,193,7, 0.4);
  }

  .glow-btn:hover {
    box-shadow: 0 0 20px rgba(255,193,7, 0.8);
    transform: translateY(-2px) scale(1.03);
    text-decoration: none;
  }
</style>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Self Revision App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>  
    <header class="p-3 text-bg-dark"> <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">

          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
  <use xlink:href="#bootstrap"></use>
</svg>
        </a> 
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"> 
          <li><a href="{% url 'index' %}" class="nav-link px-2 text-secondary">Home</a></li>

          <li>
          <a href="{% url 'donat' %}" class="btn btn-warning fw-bold rounded-pill px-4 py-1 shadow-sm glow-btn">
            ðŸ’– Donate
          </a>
        </li>
        
          {% if user.is_authenticated %}
          <li><a href="{% url 'courses' %}" class="nav-link px-2 text-white">Courses</a></li>
          
          {% endif %}
        </ul> 
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
        </form> 
        {% if not user.is_authenticated %}
        <div class="text-end">
          <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
          <a href="{% url 'signup' %}"><button type="button" class="btn btn-warning">Sign up</button></a>
        </div>
        {% else %}
          <span class="navbar-text me-2">Hello, {{ user.username }}</span>
          <a href="{% url 'logout' %}"><button type="button" class="btn btn-warning">Logout</button></a>
        {% endif %}
      </div>
    </div>
    </header>
    {% block content %}{% endblock %}
</body>
</html>
