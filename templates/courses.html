{% extends "base.html" %}
{% block content %}
<h1 class="uppercase tracking-wider mb-8 text-gray-600 text-center text-2xl pt-8">
    Your Courses:
</h1>

    <div class="container mx-auto">
        <div class="grid grid-cols-2 lg:grid-cols-3 gap-4 justify-content-center align-items-center">

            <!-- Стиль для того, чтобы карточка расширялась при наведении на нее. -->
            <style>
                .max-w-sm {
                    transition: transform 0.3s ease, box-shadow 0.3s ease;
                }
                .max-w-sm:hover {
                    transform: scale(1.05);
                    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
                    z-index:10;
                    position:relative;
                }
            </style>

            {% for c in courses %}
            <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm flex flex-col h-full">
                <a href="{% url 'course' c.course_id %}">
                    <img class="rounded-t-lg w-full" src="../static/math.jpg" alt="" />
                </a>
                <div class="p-5 flex flex-col flex-grow">  <!-- flex-grow для растягивания -->
                    <a href="{% url 'course' c.course_id %}">
                        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{ c.name }}</h5>
                    </a>
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 flex-grow" id="desc-{{ c.id }}">{{ c.description }}</p>
                    
                    <!-- Кнопки прижимаем вниз с mt-auto -->
                    <div class="flex justify-between items-center mt-auto">
                        <!-- Start Learning -->
                        <a href="{% url 'course' c.course_id %}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-indigo-700 rounded-lg hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-indigo-300 dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800">
                            Start Learning
                            <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                            </svg>
                        </a>
                        
                        <!-- Delete Course -->
                        <button class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-red-600 rounded-lg hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-800">
                            Delete Course
                            <svg class="w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h16M7 8v8m4-8v8M7 1h4a1 1 0 0 1 1 1v3H6V2a1 1 0 0 1 1-1ZM3 5h12v13a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V5Z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

<script>
    function confirmDelete() {
        return confirm("Are you sure you want to delete this course?");
    }
</script>
<script>
    function enableEdit(courseId) {
        document.getElementById(`title-${courseId}`).classList.add('d-none');
        document.getElementById(`desc-${courseId}`).classList.add('d-none');
        document.getElementById(`form-${courseId}`).classList.remove('d-none');
    }

    function confirmDelete() {
        return confirm("Are you sure you want to delete this course?");
    }
</script>
{% endblock %}
